<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Booking System</title>
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload Poppins font (with only required weights) -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      as="style"
    />

    <!-- Link to the Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://sandbox.web.squarecdn.com/v1/square.js"></script>

    <style>
      @import "font-awesome/css/font-awesome.min.css";
      @import "toastr/build/toastr.css";

      .search-form {
        background-color: #f05a58; /* Background color similar to the image */
        padding: 20px;
        border-radius: 40px;
      }
      .search-form .form-control {
        border-radius: 20px;
      }
      .search-form button {
        border-radius: 20px;
      }
      .search-form .input-group-text {
        background-color: transparent;
        border: none;
      }

      .bus-layout {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        width: 400px;
        margin: auto;
      }
      .seat {
        width: 30px;
        height: 30px;
        margin: 5px;
        border: 2px solid #ddd;
        border-radius: 5px;
        cursor: pointer;
      }
      .seat.available {
        background-color: #fff;
      }
      .seat.selected {
        background-color: #f05a58;
      }
      .seat.reserved {
        background-color: #a9a9a9;
        cursor: not-allowed;
      }
      .driver {
        width: 30px;
        height: 30px;
        margin-right: 10px;
      }
    </style>
  </head>
  
  <body>
    <div class="container">
      <!-- Booking Confirmation -->
      <section id="confirmation" class="my-4" style="display: none">
        <h2>Booking Confirmation</h2>
        <p id="confirmation-message"></p>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
<app-root></app-root>
