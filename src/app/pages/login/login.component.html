<h1 class="text-dark text-center">Login/Sign-in
</h1>
<div class="container mt-5 "  style="margin-bottom: 20rem;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form id="registrationForm" #form="ngForm">
                        <div class="form-group">
                        <label for="UserName">
                                 UserName
                                 </label> 
                                 <input type="text" class="form-control" name="UserName" #fname="ngModel" [(ngModel)]="registerObj.userName" placeholder="UserName" required minlength="3" />
                                  <div class="text-danger">
                                    @if(fname.touched && fname.errors?.['required']){
                                           <span>This is required</span>
                                    }@else if(fname.errors?.['minlength']){
                                        <span>min 3 char required</span>
                                    }
                                   </div>
                                </div>
                           <div class="form-group">
                            <label for="email">
                                 Email
                            </label>
                            <input type="email" class="form-control" name="email"  #femail="ngModel" [(ngModel)]="registerObj.emailId" placeholder="Email" required />
                            <div class="text-danger">
                                @if(fname.touched && fname.errors?.['required']){
                                       <span>This is required</span>
                                }@else if(fname.errors?.['minlength']){
                                    <span>min 3 char required</span>
                                }
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">
                                Password
                            </label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="registerObj.password" placeholder="Password" required />
                        </div> 
                        <button [routerLink]="'search'" [disabled]="form.invalid" (click)=" goToHome()"  class="btn btn-danger" style="margin-right:5px" >
                          Login
                        </button>
                    </form>         
                </div>
            </div>
        </div>
    </div>
</div>
