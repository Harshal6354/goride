<h1 class="text-dark text-center mb-4">Login / Sign-in</h1>

<div class="container mt-5" style="margin-bottom: 20rem">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded">
        <div class="card-body p-4">
          <!-- Toggle Between Login and Sign-in Forms -->
          <div *ngIf="isLogin">
            <!-- Login Form -->
            <h4 class="text-center text-primary mb-3">Login</h4>
            <form id="loginForm" #loginForm="ngForm">
              <div class="form-group">
                <label for="UserName">UserName</label>
                <input
                  type="text"
                  class="form-control"
                  name="UserName"
                  #fname="ngModel"
                  [(ngModel)]="registerObj.userName"
                  placeholder="Enter your Username"
                  required
                  minlength="3"
                />
                <div class="text-danger">
                  <span *ngIf="fname.touched && fname.errors?.['required']">
                    This is required
                  </span>
                  <span *ngIf="fname.errors?.['minlength']">
                    Min 3 chars required
                  </span>
                </div>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  [(ngModel)]="registerObj.password"
                  placeholder="Enter your Password"
                  required
                />
              </div>

              <button
                type="button"
                (click)="goToHome()"
                [disabled]="loginForm.invalid"
                class="btn btn-danger w-100 py-2 mt-3"
              >
                Login
              </button>
              <div class="mt-3 text-center">
                <span>Don't have an account?</span>
                <button
                  type="button"
                  class="btn btn-link p-0"
                  (click)="toggleForm()"
                >
                  Sign-up Here
                </button>
              </div>
            </form>
          </div>

          <div *ngIf="!isLogin">
            <!-- Sign-in Form -->
            <h4 class="text-center text-success mb-3">Sign-in</h4>
            <form id="signUpForm" #signUpForm="ngForm">
              <div class="form-group">
                <label for="UserName">UserName</label>
                <input
                  type="text"
                  class="form-control"
                  name="UserName"
                  #signUpName="ngModel"
                  [(ngModel)]="signUpObj.userName"
                  placeholder="Enter your Username"
                  required
                  minlength="3"
                />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  #signUpEmail="ngModel"
                  [(ngModel)]="signUpObj.emailId"
                  placeholder="Enter your Email"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  [(ngModel)]="signUpObj.password"
                  placeholder="Enter your Password"
                  required
                />
              </div>

              <button
                type="button"
                [disabled]="signUpForm.invalid"
                (click)="handleSignUp()"
                class="btn btn-success w-100 py-2 mt-3"
              >
                Sign-up
              </button>

              <div class="mt-3 text-center">
                <span>Already have an account?</span>
                <button
                  type="button"
                  class="btn btn-link p-0"
                  (click)="toggleForm()"
                >
                  Login Here
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
