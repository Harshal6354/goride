<!-- Need Help Form Section -->
<div class="need-help-form" [@fadeInUp]>
  <h3>Need Help?</h3>

  <form #helpForm="ngForm" (ngSubmit)="submitHelpForm(helpForm)">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input
        type="text"
        id="name"
        name="name"
        ngModel
        required
        #name="ngModel"
        [class.is-invalid]="name.invalid && name.touched"
      />
      <div *ngIf="name.invalid && name.touched" class="error-message">
        Full name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        ngModel
        required
        email
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
      />
      <div *ngIf="email.invalid && email.touched" class="error-message">
        A valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="message">How can we assist you?</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        ngModel
        required
        #message="ngModel"
        [class.is-invalid]="message.invalid && message.touched"
      ></textarea>
      <div *ngIf="message.invalid && message.touched" class="error-message">
        Please describe your issue or query.
      </div>
    </div>

    <button type="submit" [disabled]="helpForm.invalid">Submit Query</button>
  </form>
</div>
