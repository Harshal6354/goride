<div class="payment-container">
  <h2>Complete Your Payment</h2>

  <!-- Card Logos -->
  <div class="card-logos">
    <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa" />
    <img
      src="https://img.icons8.com/color/48/000000/mastercard-logo.png"
      alt="MasterCard"
    />
    <img src="https://img.icons8.com/color/48/000000/amex.png" alt="Amex" />

    <!-- Google Pay Logo -->
    <img
      src="assets/GPAY.jpeg"
      alt="Google Pay"
      style="width: 48px; height: 48px"
    />

    <!-- Paytm Logo -->
    <img
      src="assets/PAYTM.jpeg"
      alt="Paytm"
      style="width: 48px; height: 48px"
    />
  </div>

  <!-- Card Form from Square -->
  <div class="form-group">
    <label for="card-container">Card Details</label>
    <div id="card-container"></div>
  </div>

  <!-- Pay Button -->
  <button
    id="card-button"
    [disabled]="isPaymentLoading"
    (click)="handlePayment()"
    class="pay-button"
  >
    <span *ngIf="isPaymentLoading">
      <div class="spinner-border text-light spinner-sm me-2"></div>
      Processing...
    </span>
    <span *ngIf="!isPaymentLoading">
      Pay Now {{ totalAmount | currency : "INR" }}
    </span>
  </button>
</div>
<h1 id="Special1">⚡️Add Offer⚡️</h1>
<div class="offers-container">
  <div
    class="offer-item"
    *ngFor="let offer of offers; let i = index"
    [attr.data-offer]="offer.text"
    (mouseenter)="hoveredIndex = i"
    (mouseleave)="hoveredIndex = -1"
    (click)="applyDiscountByIndex(i)"
    tabindex="0"
    (keydown.enter)="applyDiscountByIndex(i)"
    (keydown.space)="applyDiscountByIndex(i)"
  >
    <img
      [src]="offer.img"
      [alt]="offer.title"
      class="offer-img"
      [class.dimmed]="hoveredIndex !== -1 && hoveredIndex !== i"
    />
  </div>
</div>
