<div class="container">
  <h1 class="title">Booked Ticket Details</h1>
  <div *ngIf="bookedTickets.length > 0; else noData">
    <table>
      <thead>
        <tr>
          <th>Seat No.</th>
          <th>Passenger Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Dowload Ticket</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticket of bookedTickets">
          <td>{{ ticket.seat }}</td>
          <td>{{ ticket.passenger?.name }}</td>
          <td>{{ ticket.passenger?.age }}</td>
          <td>{{ ticket.passenger?.gender }}</td>
          <td>
            <div class="text-center mt-3" *ngIf="bookedTickets.length > 0">
              <button class="btn btn-success" (click)="downloadBookedTickets()">
                Dowload
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noData>
    <p>No booked tickets found.</p>
  </ng-template>
</div>
